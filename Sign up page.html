 }

padding: 6px; 
width: max-content; 
}


.menu:hover .menu-items {
display: flex;
}

.menu-item {
margin: 5px 0;
}

.menu-item a {
color: gold;
text-decoration: none;
font-size: 16px; 
}

.login-title {

<div class="signup-box">
<h2 class="signup-title">SIGN UP</h2>
<input type="text" id="firstName"placeholder="First Name">
<input type="text" id="lastName"placeholder="Last Name">
<input type="email" id="email"placeholder="Email">
<input type="text" id="password"placeholder="Password">
<input type="text" id="confirmPassword"placeholder="Confirm Password">
<button onclick="validateSignUp()">Sign Up</button>
</div>

<script>
function validateSignUp() {
var firstName = document.getElementById("firstName").value;
var lastName = document.getElementById("lastName").value;
var email = document.getElementById("email").value;
var password = document.getElementById("password").value;
var confirmPassword = document.getElementById("confirmPassword").value;
            
if (!firstName || !lastName || !email || !password || !confirmPassword) {
alert("Please fill all the fields.");
} 
else if (password !== confirmPassword) {
alert("Passwords do not match.");
} 
else {
 window.location.href = "file:///C:/Users/Toqa/OneDrive/Desktop/WEB/after%20login.html";
}
}

function playCatSound() {
var audio = new Audio("mixkit-cartoon-kitty-begging-meow-92 (1).mp3");
 audio.play();
}
